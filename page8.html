                  <div id="outils-list">
                    <div class="outils" >
                        <img src="17846.jpg" alt="Photo 1" width="50" height="50">
                        <figcaption>
                        <span class="outils-name">Astrolabe</span>
                        <figure>
                        <p>
                            L’astrolabe est un instrument de calcul et de pédagogie
                             d’origine grecque (IIe siècle av. J.-C. ?), qui permet 
                             de résoudre des problèmes d’astronomie sans aucun calcul.
                            Il détermine par exemple les heures de levers et couchers
                            du soleil ou des étoiles, la hauteur à laquelle culmine 
                            le soleil au-dessus l’horizon, etc.
                        </p>
                        </figcaption>
                        </figure>
                    </div>
                    <div class="outils">
                        <img src="cf4035c5-afef-4469-9a49-27e2b2a27c86.jpeg" alt="Photo  2" width="50" height="50">
                        <figcaption>
                        <span class="outils-name">Telescope</span>
                        <figure>
                        <p>
                            Un télescope est un instrument d'optique permettant d'augmenter 
                            la luminosité ainsi que la taille apparente des objets à observer.
                            le télescope s'apparente davantage à une observation du ciel profond.
                        </p>
                        </figcaption>
                        </figure>
                    </div>
                    <div class="outils">
                        <img src="images.jpg" alt="Photo 3" width="50" height="50">
                        <figcaption>
                        <span class="outils-name">Le cadran solaire</span>
                        <figure>
                        <p>
                            Le cadran solaire remonte à la Haute Antiquité où il constitue
                             surtout un instrument de prestige. Cet instrument, qui n’a cessé 
                             de connaître au fil des siècles des évolutions, à la fois dans sa forme,
                              sa précision et ses usages, est principalement destiné à indiquer le temps
                               solaire. Il peut aussi donner les dates des solstices et des équinoxes .
                        </p>
                        </figcaption>
                        </figure>
                    </div>
                    <div class="outils">
                        <img src="images (1).jpg" alt="Photo  4" width="50" height="50">
                        <figcaption>
                        <span class="outils-name">Le sextant</span>
                        <figure>
                        <p>
                            Inventé au XVIIIe siècle par
                            John Hadley (1682-1744), cet
                            instrument permet de mesurer
                            très précisément la hauteur
                            d’un astre au-dessus de
                            l’horizon, en particulier le
                            soleil.
                        </p>
                        </figcaption>
                        </figure>
                    </div>
                    <div class="outils">
                        <img src="images (2).jpg" alt="Photo  5" width="50" height="50">
                        <figcaption>
                        <span class="outils-name">La lunette de Galilée </span>
                        <figure>
                        <p>
                            Si l’idée de combiner des lentilles pour allonger la portée de 
                            vue d’un homme remonte à 1589, la lunette est sans doute une 
                            invention hollandaise réalisée empiriquement et qui se vendait 
                            dès 1608 à la foire de Francfort .La lunette astronomique a un but 
                            d'observation planétaire
                        </p>
                        </figcaption>
                        </figure>
                    </div>
                    <div class="outils">
                        <img src="unnamed.jpg" alt="Photo 6" width="50" height="50">
                        <figcaption>
                        <span class="outils-name">Le cercle répétiteur de Borda</span>
                        <figure>
                        <p>
                            Le cercle répétiteur de Borda (1733-1799) est un cercle gradué
                             porté par un pied qui peut viser n’importe quelle direction : 
                             c’est un théodolite (instrument permettant de mesurer des angles) perfectionné.
                        </p>
                        </figcaption>
                        </figure>
                    </div>
                    <div class="outils">
                        <img src="images (3).jpg" alt="Photo  7" width="50" height="50">
                        <figcaption>
                        <span class="outils-name">Planétaire</span>
                        <figure>
                        <p>
                            Les premiers planétaires sont des instruments mécaniques de démonstration,
                             courants en Angleterre dès le XVIIIe siècle, qui permettent de montrer aux 
                             élèves et au public le mouvement de révolution des planètes autour du soleil 
                             en tenant compte des périodes propres à chaque planète.
                        </p>
                        </figcaption>
                        </figure>
                    </div>
